
<app-topo></app-topo>
<div *ngIf="jogoEmAndamento;else fimDeJogo">
<app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>

</div>
<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento=='derrota';else fimDejogoVitoria" style="margin-top:50px;" class="container">
   <div class="row">
       <div class="col">
           <h3 style="color:red;">Fim de jogo, infelizmente você perdeu :S</h3>
           <button class="btn btn-primary"(click)="reiniciarJogo()">Jogar novamente</button>
       </div>
   </div>
</div>

</ng-template>

<ng-template #fimDejogoVitoria>
        <div  style="margin-top:50px;" class="container">
                <div class="row">
                    <div class="col">
                        <h3 style="color:blue;">Fim de jogo,  você Ganhou :D</h3>
                        <button class="btn btn-primary"(click)="reiniciarJogo()">Jogar novamente</button>
                    </div>
                </div>
             </div>

</ng-template>
